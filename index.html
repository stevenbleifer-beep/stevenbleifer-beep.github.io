<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Bleifer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px; /* Limits width so the cow doesn't stretch */
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #2c3e50;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 25px; /* Adds space between text and cow */
        }

        /* Styles for the cow gif */
        .cow-gif {
            width: 150px;  /* Keeps the cow small and cute */
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Steven Bleifer</h1>
        <p>Website coming soon.</p>
        
        <img src="cow.gif" class="cow-gif" alt="Spinning Cow">
    </div>

</body>
</html>
