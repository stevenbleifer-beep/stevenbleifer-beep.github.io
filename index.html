<!DOCTYPE html>

    <style>
        body {
            background-color: #FFFFFF;

            margin: 10px;
        }
        
        /* 90s Link Styling */
        a { text-decoration: underline; color: #0000FF; }
        a:visited { color: #800080; }

        /* Layout Container */
        .container {
            width: 800px;

            text-align: center;
        }

        /* Header Logo Section */

        }
        h1 {

            letter-spacing: 2px;
        }
        .subtitle {

            font-weight: bold;
        }

        /* Search Bar Box */
        .search-box {

        /* GIF Center Styling */
        .gif-container {
            text-align: center;
            margin: 20px 0;
        }

        /* NEW RULE: Make the GIF smaller */
        .gif-container img {
            width: 50%; /* Adjust this percentage to make it bigger or smaller */
            height: auto; /* Maintains the image's proportions */
        }
        
        /* The "Directory" Grid */
        .directory-table {
            width: 100%;
            text-align: left;
            border-spacing: 10px;
        }
        
        .category-header {
            font-weight: bold;
            font-size: 16px;
            background-color: #EEEEEE;
            padding: 3px;
            margin-bottom: 5px;
        }

        .category-links {
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            border-top: 1px solid #000000;
            padding-top: 10px;
        }
        
        .new-icon {
            color: red;
            font-weight: bold;
            font-size: 10px;
            vertical-align: super;
        }
    </style>
</head>
